<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>TransitFlow | Portofolio</title>
</head>

<body>
  <header class="header">
    <div class="logo-header">
      <img src="./images/Logo.png" alt="">
      <div class="address-bar">
        <div class="time">
          <img src="./images/time.svg" alt="">
          <div class="text-wrapper">
            <p>Mon - Sat 9.00 - 18.00</p>
            <p>Sunday Closed</p>
          </div>
        </div>
        <div class="email">
          <img src="./images/email.svg" alt="">
          <div class="text-wrapper">
            <p>Email</p>
            <p>contact@logistics.com</p>
          </div>
        </div>
        <div class="call">
          <img src="./images/call.svg" alt="">
          <div class="text-wrapper">
            <p>Call Us </p>
            <p>(00) 112 365 489</p>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
